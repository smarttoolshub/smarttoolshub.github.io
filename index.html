<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{

.section{

    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
input{
    width:90%;
    padding:8px;
    margin:5px;
}
button{
    padding:10px;
    background:#2e7d32;
    color:white;
    border:none;

    margin:10px;

<body>

<header>MultiHerramientas Pro ðŸ’°ðŸ“Š</header>

<div class="section">
<h3>Calculadora de Ganancia</h3>
<input type="number" id="costo" placeholder="Costo">
<input type="number" id="venta" placeholder="Precio de venta">
<button onclick="ganancia()">Calcular</button>
<div class="result" id="res1"></div>
</div>

<div class="section">
<h3>InterÃ©s Compuesto</h3>
<input type="number" id="capital" placeholder="Capital">
<input type="number" id="tasa" placeholder="Tasa % anual">
<input type="number" id="aÃ±os" placeholder="AÃ±os">
<button onclick="compuesto()">Calcular</button>
<div class="result" id="res2"></div>
</div>

<div class="section">
<h3>Descuento</h3>
<input type="number" id="precio" placeholder="Precio original">
<input type="number" id="descuento" placeholder="Descuento %">
<button onclick="calcDescuento()">Calcular</button>
<div class="result" id="res3"></div>
</div>

<div class="section">
<h3>Cuota Mensual</h3>
<input type="number" id="monto" placeholder="Monto total">
<input type="number" id="cuotas" placeholder="Cantidad de cuotas">
<button onclick="calcCuota()">Calcular</button>
<div class="result" id="res4"></div>
</div>

<footer>

</footer>

<script>
function ganancia(){
let c = parseFloat(document.getElementById("costo").value);
let v = parseFloat(document.getElementById("venta").value);
let g = v - c;
let p = (g/c)*100;
document.getElementById("res1").innerHTML =
"Ganancia: $" + g.toFixed(2) + " | Margen: " + p.toFixed(2) + "%";
}

function compuesto(){
let cap = parseFloat(document.getElementById("capital").value);
let t = parseFloat(document.getElementById("tasa").value)/100;
let years = parseFloat(document.getElementById("aÃ±os").value);
let total = cap * Math.pow((1+t), years);
document.getElementById("res2").innerHTML =
"Monto final: $" + total.toFixed(2);
}

function calcDescuento(){
let precio = parseFloat(document.getElementById("precio").value);
let desc = parseFloat(document.getElementById("descuento").value)/100;
let final = precio - (precio*desc);
document.getElementById("res3").innerHTML =
"Precio final: $" + final.toFixed(2);
}

function calcCuota(){
let monto = parseFloat(document.getElementById("monto").value);
let cuotas = parseFloat(document.getElementById("cuotas").value);
let mensual = monto/cuotas;
document.getElementById("res4").innerHTML =
"Cuota mensual: $" + mensual.toFixed(2);
}
</script>
