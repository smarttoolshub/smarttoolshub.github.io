<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartToolsHub</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background:#ffffff;
    color:#000;
    text-align:center;
}

header{
    background:#000;
    color:#fff;
    padding:60px 20px;
}

header img{
    width:80px;
    margin-bottom:20px;
}

header h1{
    font-size:42px;
    letter-spacing:3px;
    margin:10px 0;
}

header p{
    opacity:0.8;
}

.btn{
    display:inline-block;
    padding:15px 30px;
    margin-top:25px;
    background:#fff;
    color:#000;
    font-weight:bold;
    text-decoration:none;
    border:2px solid #fff;
    transition:0.3s;
}

.btn:hover{
    background:#000;
    color:#fff;
}

.section{
    padding:60px 20px;
}

.tools{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    margin-top:40px;
}

.card{
    border:2px solid #000;
    padding:25px;
    width:280px;
    transition:0.3s;
    cursor:pointer;
}

.card:hover{
    background:#000;
    color:#fff;
    transform:scale(1.05);
}

input{
    padding:10px;
    margin-top:10px;
    width:80%;
}

button{
    padding:10px 20px;
    margin-top:10px;
    background:#000;
    color:#fff;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#333;
}

footer{
    background:#000;
    color:#fff;
    padding:25px;
    margin-top:60px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    <!-- Puedes subir tu logo a GitHub y reemplazar el src -->
    <h1>SmartToolsHub</h1>
    <p>Herramientas digitales simples, prácticas y modernas</p>
    <a href="#tools" class="btn">Explorar Herramientas</a>
</header>

<section class="section" id="tools">
    <h2>Herramientas</h2>

    <div class="tools">

        <!-- CALCULADORA -->
        <div class="card">
            <h3>Calculadora</h3>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <button onclick="calcular()">Calcular</button>
            <p id="resultado"></p>
        </div>

        <!-- GENERADOR DE CONTRASEÑAS -->
        <div class="card">
            <h3>Generador de Contraseñas</h3>
            <button onclick="generarPassword()">Generar</button>
            <p id="password"></p>
        </div>

        <!-- LISTA DE TAREAS -->
        <div class="card">
            <h3>Lista de Tareas</h3>
            <input type="text" id="tareaInput" placeholder="Nueva tarea">
            <button onclick="agregarTarea()">Agregar</button>
            <ul id="listaTareas"></ul>
        </div>

    </div>
</section>

<footer>
    © 2026 SmartToolsHub | Plataforma de herramientas digitales
</footer>

<script>
function calcular(){
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);
    let resultado = n1 + n2;
    document.getElementById("resultado").innerText = "Resultado: " + resultado;
}

function generarPassword(){
    let caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%";
    let password = "";
    for(let i=0; i<10; i++){
        password += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
    }
    document.getElementById("password").innerText = password;
}

function agregarTarea(){
    let input = document.getElementById("tareaInput");
    let li = document.createElement("li");
    li.textContent = input.value;
    document.getElementById("listaTareas").appendChild(li);
    input.value = "";
}
</script>

</body>
</html>
